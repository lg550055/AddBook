<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Basic Address Book</h1>

      <form id="new">
        <div class="form-row align-items-center">
          <div class="col my-1">
            <input type="text" class="form-control" id="name" placeholder="First name">
          </div>
          <div class="col my-1">
            <input type="text" class="form-control" id="last" placeholder="Last name">
          </div>
          <div class="col my-1">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="col my-1">
            <input type="tel" class="form-control" id="phone" placeholder="Phone number">
          </div>
          <div class="col my-1">
            <button type="submit" class="btn btn-primary">Add new</button>
          </div>
        </div>
      </form>
      <br>
      <h2>Contacts</h2>
      <ul class="list-group" id="book">
      </ul>
      <br>
      <ul class="list-group list-group-flush" id="contact">
        <li class="list-group-item"><span class="name"></span> <span class="surname"></span>, <span class="email"></span>, <span class="phone"></span> <span id="buttons"></span></li>

      </ul>

    </div>
  </body>
</html>
